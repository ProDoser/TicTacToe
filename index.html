<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="tik-tak.css">
    <link rel="stylesheet" media="(max-width: 640px)" href="tic-tac-max-640px.css">
    <link rel="stylesheet" media="(min-width: 640px)" href="tic-tac-min-640px.css">
    <link rel="stylesheet" media="(max-height: 700px)" href="tic-tac-max-height-700px.css">
</head>
<body>
<div class = "container">
    <div class="description">
        <h1>Tic-Tac-Toe game</h1>
        <p>Try to win by placing three Xs in a row. To place your X simply click on an empty spot.</p>
        <h3>Good luck!</h3>
    </div>
    <div class="field">
        <div class="cell" id="0" onclick="move(0, 'player')"></div>
        <div class="cell" id="1" onclick="move(1, 'player')"></div>
        <div class="cell" id="2" onclick="move(2, 'player')"></div>
        <div class="cell" id="3" onclick="move(3, 'player')"></div>
        <div class="cell" id="4" onclick="move(4, 'player')"></div>
        <div class="cell" id="5" onclick="move(5, 'player')"></div>
        <div class="cell" id="6" onclick="move(6, 'player')"></div>
        <div class="cell" id="7" onclick="move(7, 'player')"></div>
        <div class="cell" id="8" onclick="move(8, 'player')"></div>
    </div>
</div>

<script src="tik_tak_game.js"></script>

</body>
</html>
